<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Services - RSLakra's Auto Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2>Our Services</h2>
            <p class="text-muted">Professional automotive services for all your needs</p>
        </div>
    </div>
    
    <!-- Add New Service Form (Admin Only) -->
    <div class="row mt-4" sec:authorize="hasAuthority('ADMIN')">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Add New Service Type</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/services/save}" method="POST" th:object="${serviceType}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Service Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" 
                                   placeholder="e.g., Oil Change" required/>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary">Add Service</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Services List -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Available Services</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Service Name</th>
                                <th sec:authorize="hasAuthority('ADMIN')">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="service : ${services}">
                                <td th:text="${service.id}">1</td>
                                <td th:text="${service.name}">Oil Change</td>
                                <td sec:authorize="hasAuthority('ADMIN')">
                                    <a th:href="@{/services/delete/{id}(id=${service.id})}" 
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Are you sure you want to delete this service?')">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${services == null or #lists.isEmpty(services)}">
                                <td colspan="3" class="text-center text-muted py-4">
                                    No services available. 
                                    <span sec:authorize="hasAuthority('ADMIN')">Add one above!</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Info for non-admin users -->
    <div class="row mt-4" sec:authorize="!hasAuthority('ADMIN')">
        <div class="col-12">
            <div class="alert alert-info">
                <strong>Note:</strong> Only administrators can add or modify service types.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
