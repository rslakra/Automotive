<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Registration - RSLakra's Auto Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
        }
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #dc3545;
        }
        .admin-badge {
            background: #dc3545;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <span class="admin-badge">üîê Hidden Admin Portal</span>
            </div>
            <div class="card admin-card shadow-lg">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-2">Admin Registration</h3>
                    <p class="text-center text-muted mb-4">Create an administrator account</p>
                    
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="${param.message}">Registration failed</span>
                    </div>
                    
                    <form th:action="@{/admin/register}" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="admin@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName">
                            </div>
                        </div>
                        
                        <div class="alert alert-warning mb-3">
                            <small><strong>‚ö†Ô∏è Note:</strong> This account will have full administrator privileges.</small>
                        </div>
                        
                        <!-- Hidden fields for admin role -->
                        <input type="hidden" name="status" value="ACTIVE"/>
                        <input type="hidden" name="role" value="ADMIN"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger w-100">Create Admin Account</button>
                    </form>
                    
                    <p class="text-center mt-3 mb-0">
                        <a th:href="@{/}" class="text-muted">‚Üê Back to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
